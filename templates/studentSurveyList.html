<!doctype html>
<html>
   <head>
   <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
   <title> Student surveys </title>
   </head>
   <body>
      <div class="w3-padding w3-xlarge w3-teal">
         Student
         <div class="w3-dropdown-hover w3-teal w3-display-topright w3-padding">
               <a class="w3-teal" style="hover:none decoration:none" type="submit" href="{{ url_for('logout')}}">Logout</a>
            </div>
      </div>
      <Form method="POST">
      <h1>Survey list for z{{idStudent}} </h1>
      {% if all_enrolments %}
       {% for course in all_enrolments %}
      <input class="w3-radio" type="radio" name = "course" value = "{{course}}" > {{course}} </input><br>
      {% endfor %}
      {%else%}
      No courses to show.
      {% endif %}
         <br>
         <button class="w3-button w3-teal w3-hover-light-grey" type="submit" name="button" value = "answer_questions">Answer survey</button>
         <button class="w3-button w3-teal w3-hover-light-grey" type="submit" name="button" value = "back">Back</button>

      </Form>
   </body>
</html>
